<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //로드 이벤트 연결
        window.onload = function(){
            var clock = document.getElementById("clock"); //id clock 객체 가져오기
            setInterval(function() {
                var date = new Date();
                clock.innerHTML = date.toString(); //clock 객체의 html에 3초 전의 시간을 가져온다.
            }, 3000);//3000ms
        }
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
