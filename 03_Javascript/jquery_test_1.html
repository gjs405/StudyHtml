    <script>

        // jquary이후의 로드 이벤트

            console.log($("script").attr("src"));
            // 이미지 속성 변경

            // $("img").attr({

            //     src: "https://placehold.it/100x100",
            //     width: 100
            // });
            $("img").attr({
                alt: "jQuary 라이브러리로 속성 지정",
                src: function (index) {
                    //변수선언
                    var size = (index+1)*100;
                    return "https://placehold.it/"+size+ "x200"
                }
                
            });
            $(".box").css({
                float: "left",
                margin: "10px",
                width: "100px",
                height: "100px",
                backgroundColor:function(index) {
                    if(index==0){
                        return "red";
                    } else if(index==1){
                        return "green";
                    } else {
                        return "blue";
                    }
                }
             });
        });
    </script>
